<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
        content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="icon" type="image/x-icon" href="">
    <!-- css兼容 -->
    <title>你很狂耶</title>
</head>

<body>
    <div id="ie8"
        style="font-size: 14px; height: 50px; width: 100%; background: red; border-bottom: rgb(230,230,198) 1px solid; position: absolute; color: #fff; text-align: center; left: 0px; z-index: 99999; line-height: 50px; TOP: 0px;display: none">
        您使用的浏览器版本过低，可能会影响到您浏览本网页，建议您升级您的浏览器。
    </div>
    <div id="content" class="content">
        <div class="top_show" id="counter">
            <img src="../img/pc/bg.png" alt="">
            <canvas id="canvas" style="position:absolute;bottom:2.2rem;left:50%;margin-left:-.9rem;border-radius: 1.8rem;width: 1.8rem;height: 1.8rem"></canvas>
            <div class="goNow"></div>
        </div>
        <div class="secound_show">
            <img src="../img/pc/main.png" alt="" class="bgimg">
            <!-- 预约人数 -->
            <div class="reservation">
                <img src="../img/pc/title1.png" alt="" class="title">
                <div class="number">
                    <img src="../img/pc/r_img/people.png" alt="" class="r_number">
                    <span>00012</span>
                </div>
                <div class="gift">
                    <!-- 不满1000 -->
                    <img src="../img/pc/r_img/5.png" alt="">
                </div>
            </div>
            <!-- 事前预约 -->
            <div class="advance">
                <img src="../img/pc/nhkyy.png" alt="" class="ad_img">
            </div>
            <!-- 游戏介绍 -->
            <div class="game">
                <img src="../img/pc/title2.png" alt="" class="title">
                <img src="../img/pc/gameIntroduce.png" alt="" class="game_img">
            </div>
            <div class="choose_role">
                <img src="../img/pc/c_img/bg.png" alt="" class="role_bg">
                <div class="blood" id="blood">
                    <span class="role_span">血型</span>
                    <img src="../img/pc/c_img/round.png" alt="" class="round">
                    <ul id='ul1'>
                        <li>A</li>
                        <li>B</li>
                        <li>O</li>
                        <li>AB</li>
                    </ul>
                </div>
                <div class="sex" id="sex">
                    <span class="role_span">性別</span>
                    <img src="../img/pc/c_img/round.png" alt="" class="round">
                    <ul id='ul2'>
                        <li>男</li>
                        <li>女</li>
                    </ul>
                </div>
                <div class="constellation" id="constellation">
                    <span class="role_span">星座</span>
                    <img src="../img/pc/c_img/round.png" alt="" class="round">
                    <ul id='ul3'>
                        <li>白羊座</li>
                        <li>金牛座</li>
                        <li>雙子座</li>
                        <li>巨蟹座</li>
                        <li>獅子座</li>
                        <li>處女座</li>
                        <li>天秤座</li>
                        <li>天蝎座</li>
                        <li>射手座</li>
                        <li>摩羯座</li>
                        <li>水瓶座</li>
                        <li>雙魚座</li>
                    </ul>
                </div>
                <div class="age" id="age">
                    <span class="role_span">年齡</span>
                    <img src="../img/pc/c_img/round.png" alt="" class="round">
                    <ul id='ul4'>
                        <li>18歲-25歲</li>
                        <li>26歲-35歲</li>
                        <li>36歲-44歲</li> 
                        <li>45歲-54歲</li>
                        <li>55歲以上</li>
                    </ul>
                </div>
                <div id="testRole">
                    
                </div>
            </div>
            <div class="role_introduce">
                <div class="role_list">
                    <div class="role_show">
                        <img src="../img/pc/c_img/5.jpg" alt="" id="role_img">
                    </div>
                    <div data-id="0" class="role_item gray">
                    </div><div data-id="1" class="role_item gray">
                    </div><div data-id="2" class="role_item gray">
                    </div><div data-id="3" class="role_item gray">
                    </div><div data-id="4" class="role_item gray">
                    </div><div data-id="5" class="role_item gray">
                    </div>
                    <img class="role_bgimg" src="../img/pc/c_img/role.jpg" alt="">
                </div>
            </div>
            <div class="work_foot">
                <img src="../img/pc/work.jpg" alt="" class="">
                <img src="../img/pc/win.png" alt="" class="wins">
            </div>
        </div>
    </div>
</body>

</html>
